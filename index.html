<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Cruds</h1>
            <p>Product Management System </p>
        </div>
        <div class="inputs">
            <input placeholder="Title" type="text" id = "title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="create" >Create</button>
        </div>
        <div class="outputs">
            <input onkeyup="searchData(this.value)" placeholder="Search" type="text" id = "search">
            <div class="search-bottons">
                <button onclick="getSearchMood(this.id)" id="search-title" >Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="search-category" >Search By Category</button>
            </div>
            <div id="delete-all">

            </div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                </thead> 
                <tbody id="body1">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
